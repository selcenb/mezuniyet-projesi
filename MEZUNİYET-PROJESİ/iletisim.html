  <section id="iletişim">
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1"
        role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="shadow-text" style="font-family: 'Times New Roman', Times, serif; color: rgb(114, 11, 11);" class="fw-bold mb-0 fs-2">Bizimle İletişime Geçin!</h1>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label style="font-family: 'Times New Roman', Times, serif;" for="floatingInput">Email adresiniz</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea name="type="text class="form-control rounded-3" id="floatingPassword"
                            placeholder="Mesaj Kutusu"></textarea>
                            <label style="font-family: 'Times New Roman', Times, serif;" for="floatingText">Mesajınız</label>
                        </div>
                        <button style="font-family: 'Times New Roman', Times, serif; background-color: rgb(114, 11, 11); border-color: rgb(114, 11, 11);" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Gönder</button>
                       
                        <hr class="my-4">
                        <h2 style="font-family: 'Times New Roman', Times, serif; color:rgb(114, 11, 11) ;" class="fs-5 fw-bold mb-3">Ya Da Buradan Ulaşın</h2>
                        <button style="font-family: 'Times New Roman', Times, serif;" class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">

                                <use xlink:href="#linkedin"></use>
                            </svg>
                             LinkedIn
                        </button>
                        <button style="font-family: 'Times New Roman', Times, serif;" class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
